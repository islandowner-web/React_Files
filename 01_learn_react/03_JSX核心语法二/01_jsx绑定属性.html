<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <div id="app"></div>

  <script src="../react/react.development.js"></script>
  <script src="../react/react-dom.development.js"></script>
  <script src="../react/babel.min.js"></script>

  <script type="text/babel">
    function getSizeImage(imgUrl, size) {
      return imgUrl + `?param=${size}x${size}`
    }

    class App extends React.Component {
      constructor(props) {
        super(props);

        this.state = {
          title: '标题',
          imgUrl: 'https://szimg.mukewang.com/5f65f20c08d369bb06000338-360-202.jpg',
          link: "https://www.baidu.com/",
          active: true
        }
      }

      render() {
        const { title, imgUrl, link, active } = this.state

        return (
          <div>
            <h2 title={this.state.title}>Tit</h2>
            <img src={getSizeImage(imgUrl, 140)} alt=""/>
            <a href={link} target="_blank">link</a>


            <div className="box title">DIV</div>
            <div className={"box title " + (active ? "active" : "")}>DIV active</div>
            <label htmlFor=""></label>

            <div style={{color: "red", fontSize: "32px"}}>div---style</div>
          </div>
        )
      }
    } 


    ReactDOM.render(<App/>, document.getElementById("app"))
  </script>

</body>

</html>
